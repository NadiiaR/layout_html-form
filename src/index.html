<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" 
      method="post">
      <fieldset class="block-questions">
        <legend>Personal information</legend>

        <label for="surname" class="form-field">Surname:
          <input 
            type="text"
            name="Personal information"
            id="surname"
            autocomplete="off"
          >
        </label><br>

        <label for="name" class="form-field">Name:
          <input 
            type="text" 
            name="Personal information" 
            id="name"
          >
        </label><br>

        <label for="age" class="form-field">How old are You?
          <input 
            type="number"
            name="Personal information"
            id="age"
            min="1"
            max="100"
            value="12"
          >
        </label><br>

        <label for="birthday" class="form-field">Full date of birth:
          <input 
            type="date"
            name="Personal information"
            id="birthday"
          >
        </label><br>

        <label for="the term of the agreement" class="form-field">I accept the term of the agreement
          <input 
            type="checkbox" 
            name="Personal information"
            id="the term of the agreement"
          >
        </label>
      </fieldset>

      <fieldset class="block-questions">
        <legend>Registration</legend>

        <label for="email" class="form-field">E-mail:
          <input 
            type="email" 
            name="Registration" 
            id="email"
            placeholder="email@example.com"
            required
          >
        </label><br>

        <label for="password" class="form-field">Password
          <input 
            type="password" 
            name="Registration" 
            id="password"
            required
          >
        </label>
      </fieldset>
      
      <fieldset class="block-questions">
        <legend>An interesting fact about you!</legend>

        <label for="i love cats" class="form-field">Do you love cats?
          <input 
            type="radio"
            name="fact about you"
            value="Yes"
            id="i love cats"
          >
          Yes
        </label>
        <label for="ilove cats" class="form-field">
          <input 
            type="radio"
            name="fact about you"
            value="No"
            id="ilove cats"
          >
          No
        </label><br>

        <label for="favorite color"class="form-field">What is your favorite color?
          <input 
            type="color" 
            name="fact about you" 
            id="favorite color"
          >
        </label><br>

        <label for="What time do you go to bed?"class="form-field">What time do you go to bed?
          <input 
            type="time" 
            name="fact about you" 
            id="What time do you go to bed?"
          >
        </label><br>

        <label for="favorite brand of cars"class="form-field">What are your favorite brand of cars?
          <select name="fact about you" id="favorite brand of cars" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label><br>

        <label for="How do you rate our work?"class="form-field">How do you rate our work?
          <input 
            type="range" 
            name="fact about you" 
            id="How do you rate our work?"
          >
        </label>
      </fieldset>

      <fieldset class="block-questions">
        <legend>Additional info:</legend>

        <label for="comments" class="form-field">Comments:
          <textarea 
            name="Additional info" 
            id="comments" 
            cols="20" 
            rows="2"
            ></textarea>
        </label><br>

        <label for="Would you recommend us?" class="form-field">Would you recommend us?
          <select name="Additional info" id="Would you recommend us?">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
